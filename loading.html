<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
</head>
<body>
<div class="img">
    <img data-src="assets/images/page01.jpg" alt=""/>
    <img data-src="assets/images/page02.jpg"  alt=""/>
    <img data-src="assets/images/page03.jpg" alt=""/>
    <img data-src="assets/images/page04.jpg" alt=""/>
    <img data-src="assets/images/page05.jpg" alt=""/>
    <img data-src="assets/images/page06.jpg" alt=""/>
    <img data-src="assets/images/page07.jpg" alt=""/>
    <img data-src="assets/images/page08.jpg" alt=""/>
    <img data-src="assets/images/page09.jpg" alt=""/>
</div>
<div class="loading">
    加载中.....
</div>
<style>
    .loading{position: fixed;left: 0; top: 0; right: 0; bottom: 0; z-index: 999; text-align: center; color: #fff; background: #000; opacity: 0.8;
        font-size: 200px;}
</style>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script>
    var img = $('.img img');
    var imglength = img.length;
    function accountNumb(){
        imglength--;

        if(imglength<2){
            alert('完成了,所以,可以隐藏loading了')
            $('.loading').hide();
        }

    }
    img.on({'load':accountNumb,'error':accountNumb});

    img.each(function(){
        $(this).attr('src',$(this).data('src'));
    });


</script>
</body>
</html>
